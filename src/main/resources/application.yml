spring:
  application:
    name: data-wise-master
  # 默认 dev 环境
  profiles:
    active: dev
  # session 配置
  session:
    # 30 天过期
    timeout: 1d
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/data_wise_master
    username: root
    password: root123456789
  # redis 配置
  redis:
    host: localhost
    port: 6379
    database: 1
    connect-timeout: 5s
  mvc:
    throw-exception-if-no-handler-found: true
    static-path-pattern: /**

server:
  address: 0.0.0.0
  port: 8081
  servlet:
    context-path: /api
    session:
      cookie:
        # cookie 30 天过期
        max-age: 1d

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: cn.cutepikachu.datawisemaster.model
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
  type-handlers-package: cn.cutepikachu.datawisemaster.typehandler

# COS 对象存储配置
cos:
  client:
    accessKey: xxx
    secretKey: xxx
    region: xxx
    bucket: xxx

knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - cn.cutepikachu.datawisemaster.controller

